<html>
<head>
  <meta charset="UTF-8">
  <title>
    Ajout d'une catégorie
  </title>
  <link rel="stylesheet" href="https://bootswatch.com/4/simplex/bootstrap.min.css">
</head>
<body>
<div class="container">
  <div class="row my-5">
    <div class="col text-center">
      <h1>Ajout d'une catégorie</h1>
    </div>
  </div>
  <div class="row">
    <div class="col">
      <input class="w-100" type="text" [(ngModel)]="categorie.libelle" placeholder="Nom de la catégorie"><br>
    </div>
  </div>
  <div class="row mt-2 mb-5">
    <div class="col">
      <button (click)="addCategorie()" class="btn btn-success">Valider</button>
    </div>
  </div>
</div>
</body>
</html>
