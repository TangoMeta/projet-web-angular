<html>
<head>
  <meta charset="UTF-8">
  <title>
    Welcome !
  </title>
  <link rel="stylesheet" href="https://bootswatch.com/4/simplex/bootstrap.min.css">
</head>
<body>
<div class="container-fluid">
  <div
    class="row">
    <div class="col">
      <a routerLink="/plats">
        <img src="https://iconape.com/wp-content/files/nb/361269/svg/361269.svg" width="500" height="250" alt="Central Perk" class="img-fluid mx-auto d-block">
      </a>
    </div>
  </div>
  <div
    class="row">
    <div class="col">
      <nav class="navbar navbar-expand-lg navbar-light bg-light mb-3">
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarColor03" aria-controls="navbarColor03" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarColor03">
          <ul
            class="navbar-nav mr-auto">
            <li class="nav-item active" *ngFor="let categorie of categories">
              <a class="nav-link" href="#{{ categorie.libelle }}" *ngIf="categorie.libelle != 'Plats masquÃ©s'">
                <h4>{{ categorie.libelle }}</h4>
              </a>
            </li>
          </ul>
          <form (ngSubmit)="onSubmit(f)" #f="ngForm">
            <div class="row row-cols-2">
              <div class="col col-flex mx-0 px-0 pb-3 align-middle">
                <div class="from-group">
                  <label for="search"></label>
                  <input type="text" id="search" name ="search" class="form-control" ngModel required>
                </div>
              </div>
              <div class="col-1 mx-0 px-0 pt-3 align-middle">
                <button class="btn btn-secondary my-2 my-sm-0" type="submit">
                  <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-search" viewbox="0 0 16 16">
                    <path d="M11.742 10.344a6.5 6.5 0 1 0-1.397 1.398h-.001c.03.04.062.078.098.115l3.85 3.85a1 1 0 0 0 1.415-1.414l-3.85-3.85a1.007 1.007 0 0 0-.115-.1zM12 6.5a5.5 5.5 0 1 1-11 0 5.5 5.5 0 0 1 11 0z"/>
                  </svg>
                </button>
              </div>
            </div>
          </form>
        </div>
      </nav>
    </div>
  </div>
</div>
</body>
</html>
